<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Navigation Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <nav class="bg-white shadow-md">  
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 border-red-600 border-2">
      <div class="flex justify-between items-center h-16 border-red-600 border-2">
        
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="/" class="text-xl font-semibold text-gray-800">
            BrandName
          </a>
        </div>

        <!-- Navigation Links -->
        <div class="hidden md:flex space-x-8">
          <a href="#" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">
            Home
          </a>
          <a href="#" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">
            About
          </a>
          <a href="#" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">
            Services
          </a>
          <a href="#" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">
            Contact
          </a>
        </div>

        <!-- Action Button (e.g., Sign In) -->
        <div class="hidden md:flex">
          <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-600">
            Sign In
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
          <button type="button" class="text-gray-600 hover:text-gray-800 focus:outline-none focus:text-gray-800">
            <!-- Menu Icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
